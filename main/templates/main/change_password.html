{% extends "main/base.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h2><u>Изменение пароля</u></h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>
{% else %}
<p>Вы не авторизованы</p>
{% endif %}
{% endblock %}
